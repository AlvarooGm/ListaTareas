{% extends 'base.html' %}



{% block content %}


<div class="container mt-5">



<div class="row justify-content-center">

    <div class="coll-sm-8">
        <div class="card">
            <!--HEAD-->
            <div class="card-header">
                <h1 class="text-center">{%  block title  %} Registro{% endblock %}</h1>
            </div>
            <!---->
            <!--BODY-->
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username"   placeholder="User" required minlength="4" maxlength="30">
                        <label for="floatingInput">Usuario</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"required minlength="6" maxlength="30">
                        <label for="floatingPassword">Contrase√±a</label>
                      </div>
                    <br>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Registrar">
                    </div>
                        
                        
                   
                </form>
            </div>

        </div>
    </div>

</div>


</div>






{% endblock %}
