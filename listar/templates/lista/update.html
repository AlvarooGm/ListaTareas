{%extends 'base.html'%}



{%block content%}

    <section class="container-sm">
        <h3 class="text-center mt-3 mb-3">{%  block title %}    EDITAR TAREA{% endblock %}</h3>


        <form action="" method="post">
            <div class="form-group">

                <label for="titulo">Titulo</label>
                <input type="text"  class="form-control" name="titulo" id="titulo" required value="{{nota.titulo}}">


            </div>

            <div class="form-group">

                <label for="desc">Descripcion</label>
                <textarea   class="form-control" name="desc" id="desc" rows="3"></textarea>


            </div>
            <br>
            <div class="form-group">

                <label for="estado">Completado</label>
                <input   class="form-check-input" type="checkbox" name="estado" id="estado" {% if nota.estado == true %} checked {% endif %}></input>


            </div>
            <br>
            <div class="text-center">

                
                <input type="submit"  class="btn btn-primary" value="Guardar">
                <a href="{{url_for('lista.index')}}" class="btn btn-secondary">Cancelar</a>


            </div>



        </form>

    </section>


{%endblock%}
